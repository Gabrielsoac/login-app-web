<main>
  <section class="form-section">
    <img [ngSrc]="'./logo.svg'" alt="logo" width="182" height="59.54">
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="button-wrapper">
      <button class="btn-primary" (click)="submit()"> {{ primaryBtnText }}</button>
      <div class="divider">
        <div></div>
        <span>OR</span>
        <div></div>
      </div>
      <button class="btn-secondary"> {{ secondaryBtnText }}</button>
    </div>
  </section>
  <section class="main-section">
    <h1>You should, MoveIt!</h1>
    <img [ngSrc]="'main-illustration.svg'" alt="main-illustration" width="597" height="534">
  </section>
</main>
